<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listings with Modal & Payment</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    .search-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-filter input,
    .search-filter select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      flex: 1;
      min-width: 150px;
    }

    .ads-banner {
      background: #fff8e1;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-style: italic;
      color: #555;
      border: 1px dashed #bbb;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .ticket-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .ticket-card:hover {
      transform: scale(1.01);
    }

    .ticket-header {
      background-size: cover;
      background-position: center;
      height: 160px;
    }

    .ticket-body {
      padding: 15px;
    }

    .ticket-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .ticket-details {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .ticket-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 12px;
      color: #444;
    }

    .ticket-price {
      font-weight: bold;
      color: #28a745;
    }

    .buy-button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-button:hover {
      background: #0056b3;
    }

    .ad-card {
      background: #fff0e0;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      font-size: 15px;
      font-style: italic;
      color: #555;
      border: 1px dashed #bbb;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .modal-close {
      float: right;
      font-size: 18px;
      cursor: pointer;
      color: red;
    }

    .sponsor-logos {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .sponsor-logos img {
      height: 30px;
      object-fit: contain;
    }

    .ticket-type {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .ticket-summary {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .pay-button {
      margin-top: 15px;
      padding: 12px;
      background: #00c753;
      color: white;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search events...">
    <select id="typeFilter">
      <option value="">All Types</option>
      <option value="free">Free</option>
      <option value="paid">Paid</option>
    </select>
  </div>

  <div class="ads-banner">üéâ Sponsored: Promote your event here!</div>
  <div id="eventGrid" class="event-grid"></div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <span id="modalTitle">Event Title</span>
        <span class="modal-close" onclick="closeModal()">‚úñ</span>
      </div>
      <p id="modalDescription">Event full description goes here...</p>
      <div class="sponsor-logos" id="sponsorLogos"></div>
      <h4>üéüÔ∏è Select Ticket Types:</h4>
      <div id="ticketTypes"></div>
      <div class="ticket-summary">
        <p>Total Tickets: <span id="totalTickets">0</span></p>
        <p>Subtotal: ‚Ç¶<span id="subtotal">0</span></p>
        <p>Service Fee (‚Ç¶70 x ticket): ‚Ç¶<span id="serviceFee">0</span></p>
        <p><strong>Total to Pay: ‚Ç¶<span id="totalToPay">0</span></strong></p>
      </div>
      <button class="pay-button" onclick="payWithFlutterwave()">Pay with Flutterwave</button>
    </div>
  </div>

  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script>
    const events = [
      {
        title: "Afrobeats Music Fest",
        date: "July 20, 2025 ¬∑ 7:00 PM",
        location: "Lagos Arena, Nigeria",
        section: "VIP",
        price: 10000,
        image: "https://source.unsplash.com/600x300/?concert"
      },
      // Add more events as needed...
    ];

    const sponsors = [
      { name: 'MTN', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/MTN_Logo.svg/512px-MTN_Logo.svg.png' },
      { name: 'Interswitch', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Interswitch_logo.svg/512px-Interswitch_logo.svg.png' }
    ];

    const ticketOptions = [
      { type: 'Regular', price: 930 },
      { type: 'VIP', price: 30 },
      { type: 'VVIP', price: 10000 }
    ];

    let selectedTickets = {};

    const grid = document.getElementById('eventGrid');
    const searchInput = document.getElementById('searchInput');
    const typeFilter = document.getElementById('typeFilter');

    function createCard(event) {
      return `
        <div class="ticket-card" onclick='openModal(${JSON.stringify(event)})'>
          <div class="ticket-header" style="background-image: url('${event.image}')"></div>
          <div class="ticket-body">
            <div class="ticket-title">${event.title}</div>
            <div class="ticket-details">${event.date}<br>${event.location}</div>
            <div class="ticket-info">
              <span>Section: ${event.section}</span>
              <span class="ticket-price">‚Ç¶${event.price.toLocaleString()}</span>
            </div>
            <button class="buy-button">${event.price === 0 ? 'Get Free Ticket' : 'Buy Ticket'}</button>
          </div>
        </div>`;
    }

    function createAdCard() {
      return `<div class="ad-card">üì¢ Advertise your business here</div>`;
    }

    function renderEvents() {
      const keyword = searchInput.value.toLowerCase();
      const type = typeFilter.value;
      let filtered = events.filter(e => e.title.toLowerCase().includes(keyword) || e.location.toLowerCase().includes(keyword));
      if (type === 'free') filtered = filtered.filter(e => e.price === 0);
      if (type === 'paid') filtered = filtered.filter(e => e.price > 0);

      grid.innerHTML = '';
      filtered.forEach((event, i) => {
        grid.innerHTML += createCard(event);
        if ((i + 1) % 3 === 0) grid.innerHTML += createAdCard();
      });

      if (filtered.length === 0) grid.innerHTML = '<div class="ad-card">No events found. Try another search.</div>';
    }

    function openModal(eventData) {
      document.getElementById("modalTitle").innerText = eventData.title;
      document.getElementById("modalDescription").innerText = `Details about ${eventData.title}`;
      const logosDiv = document.getElementById("sponsorLogos");
      logosDiv.innerHTML = '';
      sponsors.forEach(s => logosDiv.innerHTML += `<img src="${s.logo}" alt="${s.name}" title="${s.name}">`);
      const ticketContainer = document.getElementById("ticketTypes");
      ticketContainer.innerHTML = '';
      selectedTickets = {};
      ticketOptions.forEach(ticket => {
        selectedTickets[ticket.type] = { count: 0, price: ticket.price };
        ticketContainer.innerHTML += `
          <div class="ticket-type">
            <span>${ticket.type} (‚Ç¶${ticket.price})</span>
            <input type="number" min="0" value="0" id="ticket-${ticket.type}" onchange="updateTicket('${ticket.type}', ${ticket.price})">
          </div>`;
      });
      updateSummary();
      document.getElementById("modalOverlay").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modalOverlay").style.display = "none";
    }

    function updateTicket(type, price) {
      const count = parseInt(document.getElementById(`ticket-${type}`).value) || 0;
      selectedTickets[type] = { count, price };
      updateSummary();
    }

    function updateSummary() {
      let totalCount = 0, subtotal = 0;
      for (const key in selectedTickets) {
        const item = selectedTickets[key];
        totalCount += item.count;
        subtotal += item.count * item.price;
      }

      let serviceFee = 0;
      for (const key in selectedTickets) {
        const item = selectedTickets[key];
        if (item.count > 0) {
          const unitPrice = item.price;
          let fee = 0;
          if (unitPrice <= 100) fee = 50;
          else if (unitPrice <= 1500) fee = 70;
          else if (unitPrice <= 5000) fee = 100;
          else if (unitPrice <= 9999) fee = 200;
          else fee = 300;
          serviceFee += fee * item.count;
        }
      }

      const total = subtotal + serviceFee;
      document.getElementById("totalTickets").innerText = totalCount;
      document.getElementById("subtotal").innerText = subtotal.toLocaleString();
      document.getElementById("serviceFee").innerText = serviceFee.toLocaleString();
      document.getElementById("totalToPay").innerText = total.toLocaleString();
    }

         
   
    function payWithFlutterwave() {
      const amount = parseInt(document.getElementById("totalToPay").innerText.replace(/,/g, ''));
      if (amount === 0) return alert("Select at least one ticket");
      FlutterwaveCheckout({
        public_key: "FLWPUBK-d3902fdb2f80f41ada9c077eb569466a-X",
        tx_ref: Date.now(),
        amount: amount,
        currency: "NGN",
        payment_options: "card,banktransfer,ussd",
        customer: {
          email: "test@example.com",
          phone_number: "08012345678",
          name: "John Doe",
        },
        callback: function(response) {
          alert("Payment complete! Ref: " + response.transaction_id);
          // 1. Save to Firestore
          const db = firebase.firestore();
          const eventId = "Afrobeats Music Fest"; // or another unique event ID
          const eventRef = db.collection("events").doc(eventId);
          eventRef.get().then(doc => {
            if (doc.exists) {
              const data = doc.data();
              const updates = { ...data };
              updates.totalBuyers = (updates.totalBuyers || 0) + 1;
              updates.totalRevenue = (updates.totalRevenue || 0) + amount;
              for (const key in selectedTickets) {
                updates[key] = (updates[key] || 0) + selectedTickets[key].count;
              }
              eventRef.set(updates);
            }
          });

          // 2. Generate ticket file
          const ticketDetails = `Event: ${document.getElementById("modalTitle").innerText}\nAmount Paid: ‚Ç¶${amount}\nRef: ${response.transaction_id}`;
          const blob = new Blob([ticketDetails], { type: "text/plain" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "ticket.txt";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);

          closeModal();
        },
        customizations: {
          title: "Event Ticket Payment",
          description: "Buy event tickets securely",
          logo: "https://yourdomain.com/logo.png",
        },
      });
    }

    searchInput.addEventListener('input', renderEvents);
    typeFilter.addEventListener('change', renderEvents);
    renderEvents();
  </script>
</body>
</html>
