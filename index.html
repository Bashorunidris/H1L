       .logo {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 15px;
}

.logo-emblem {
    position: relative;
    width: 60px;
    height: 60px;
}

.logo-circle {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #2c3e50, #3498db);
    border-radius: 50%;
    display: flex;
    align-items: center;

.logo-text {

}

.orbit {
    position: absolute;
    width: 150%;
    height: 150%;
    border: 2px dashed rgba(255,255,255,0.3);
    border-radius: 50%;
    animation: rotate 20s linear infinite;
}

.globe {
    position: absolute;
    top: -5px;
    left: 50%;
    width: 15px;
    height: 15px;
    background: #e74c3c;
    border-radius: 50%;
    box-shadow: 0 0 10px #e74c3c;
    animation: glow 2s ease-in-out infinite;
}

.logo-title {
    display: flex;
    flex-direction: column;
}

.logo-title h1 {
    font-size: 28px;
    font-weight: 700;
    color: #2c3e50;
    margin: 0;
    background: linear-gradient(45deg, #2c3e50, #3498db);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.logo-subtitle {
    font-size: 14px;
    color: #7f8c8d;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-top: 4px;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@keyframes glow {
    0% { box-shadow: 0 0 10px #e74c3c; }
    50% { box-shadow: 0 0 20px #e74c3c; }

 :root {
    --primary: #2c3e50 ;
    --secondary: #0ea5e9;
    --success: #10b981;
    --warning: #f59e0b;
    --danger: #ef4444;
    --dark: #1f2937;
    --light: #f9fafb;
    --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
}

.student-portal {
    min-height: 100vh;
    background: var(--light);
    padding: 2rem;
    animation: fadeIn 0.5s ease-out;
}

/* Portal Sections */
.portal-section {
    background: white;
    border-radius: 1.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    padding: 2rem;
    margin-bottom: 2rem;
    transform-origin: top;
    animation: slideDown 0.5s ease-out;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.portal-section:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

/* Form Search */
.form-search {
    display: flex;
    gap: 1rem;
    margin: 1.5rem 0;
}

.form-input {
    flex: 1;
    padding: 1rem 1.5rem;
    border: 2px solid #e2e8f0;
    border-radius: 1rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: var(--light);
}

.form-input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    transform: scale(1.02);
}

.btn {
    padding: 1rem 2rem;
    border: none;
    border-radius: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    background: var(--gradient);
    color: white;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: 0.5s;
}

.btn:hover::before {
    left: 100%;
}

/* Storage Options */
.storage-options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    margin: 2rem 0;
}

.upload-group {
    background: var(--light);
    padding: 1.5rem;
    border-radius: 1rem;
    transition: all 0.3s ease;
}

.upload-group:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.btn-upload, .btn-capture, .btn-note {
    width: 100%;
    padding: 1rem;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    border-radius: 0.75rem;
    transition: all 0.3s ease;
}

.btn-upload { background: var(--primary); }
.btn-capture { background: var(--success); }
.btn-note { background: var(--secondary); }

/* Storage Stats */
.storage-stats {
    display: flex;
    justify-content: space-around;
    padding: 2rem;
    background: var(--gradient);
    border-radius: 1rem;
    color: white;
    margin: 2rem 0;
}

.stat-item {
    text-align: center;
    animation: pulse 2s infinite;
}

.stat-value {
    font-size: 2rem;
    font-weight: 700;
    display: block;
    margin-top: 0.5rem;
}

/* Items Grid */
.items-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
    padding: 1.5rem;
}

.view-options {
    display: flex;
    gap: 0.5rem;
}

.btn-view {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-view.active {
    background: var(--primary);
    color: white;
    transform: scale(1.05);
}

/* Activity List */
.activity-list {
    max-height: 400px;
    overflow-y: auto;
    padding: 1rem;
    scrollbar-width: thin;
    scrollbar-color: var(--primary) var(--light);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .student-portal {
        padding: 1rem;
    }

    .storage-options {
        grid-template-columns: 1fr;
    }

    .storage-stats {
        flex-direction: column;
        gap: 1rem;
    }
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: var(--light);
}

::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 4px;
}

/* Loading States */
.loading {
    position: relative;
}

.loading::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    animation: loading 1.5s infinite;
}

@keyframes loading {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

class HisDatabase {
    constructor() {
        this.authorizedEmails = CONFIG.AUTH.VALID_EMAILS;
        this.validPin = CONFIG.AUTH.VALID_PIN;
        this.password = CONFIG.AUTH.DEFAULT_PASSWORD;
        this.currentUser = null;
        this.forms = [];
        this.initializeStorage();
        this.loadFromStorage();
    }

    initializeStorage() {
        if (!localStorage.getItem(CONFIG.STORAGE_KEYS.DATABASE)) {
            const initialData = {
                version: CONFIG.STORAGE_VERSION,
                forms: [],
                currentUser: null,
                lastUpdate: new Date().toISOString()
            };
            this.saveToStorage(initialData);
        }
    }

    loadFromStorage() {
        try {
            const storedData = localStorage.getItem(CONFIG.STORAGE_KEYS.DATABASE);
            if (storedData) {
                const data = JSON.parse(storedData);
                this.forms = data.forms || [];
                this.currentUser = data.currentUser;
                this.createBackup(data);
            }
        } catch (error) {
            console.error('Storage load error:', error);
            this.restoreFromBackup();
        }
    }

    saveToStorage(data = null) {
        const storageData = data || {
            version: CONFIG.STORAGE_VERSION,
            forms: this.forms,
            currentUser: this.currentUser,
            lastUpdate: new Date().toISOString()
        };

        try {
            localStorage.setItem(CONFIG.STORAGE_KEYS.DATABASE, JSON.stringify(storageData));
            this.createBackup(storageData);
        } catch (error) {
            if (error.name === 'QuotaExceededError') {
                this.handleStorageLimit();
            }
        }
    }

    createBackup(data) {
        localStorage.setItem(CONFIG.STORAGE_KEYS.BACKUP, JSON.stringify({
            timestamp: new Date().toISOString(),
            data: data
        }));
    }

    restoreFromBackup() {
        const backup = localStorage.getItem(CONFIG.STORAGE_KEYS.BACKUP);
        if (backup) {
            const { data } = JSON.parse(backup);
            this.forms = data.forms;
            this.currentUser = data.currentUser;
            this.saveToStorage();
        }
    }

    handleStorageLimit() {
        // Remove old submissions
        this.forms = this.forms.map(form => ({
            ...form,
            submissions: form.submissions.slice(-10000) // Keep last 100 submissions
        }));
        this.saveToStorage();
    }

    authenticate(email, password) {
        if (this.authorizedEmails.includes(email) && password === this.password) {
            this.currentUser = email;
            this.saveToStorage();
            return true;
        }
        return false;
    }

    createForm(pin, courseName, type, fields, autoSave) {
        if (pin !== this.validPin) {
            throw new Error('Invalid PIN');
        }

        const form = {
            id: Date.now().toString(36),
            uniqueCode: this.generateUniqueCode(),
            courseName,
            type,
            fields,
            autoSave,
            creator: this.currentUser,
            active: true,
            submissions: [],
            created: new Date().toISOString(),
            lastModified: new Date().toISOString()
        };

        this.forms.push(form);
        this.saveToStorage();
        return form;
    }

    submitForm(formId, submission) {
        const form = this.forms.find(f => f.id === formId);
        if (form && form.active) {
            const enhancedSubmission = {
                ...submission,
                id: Date.now().toString(36),
                timestamp: new Date().toISOString(),
                formCode: form.uniqueCode
            };

            form.submissions.push(enhancedSubmission);
            form.lastModified = new Date().toISOString();
            this.saveToStorage();
            return enhancedSubmission;
        }
        return false;
    }

    generateUniqueCode() {
        const timestamp = Date.now().toString(36);
        const random = Math.random().toString(36).substring(2, 8);
        return `HIS-${timestamp}-${random}`.toUpperCase();
    }

    getForm(formId) {
        return this.forms.find(f => f.id === formId);
    }

    getForms() {
        return this.forms.filter(f => f.creator === this.currentUser);
    }

    getSubmissions(formId) {
        const form = this.getForm(formId);
        return form ? form.submissions : [];
    }

    clearStorage() {
        this.forms = [];
        this.currentUser = null;
        this.saveToStorage();
    }
}

class StudentAuth {
    constructor() {
        this.students = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEYS.STUDENTS)) || {};

    registerStudent(email, password, securityQ, securityA) {
        if (!email.endsWith('@his.student')) {
            throw new Error('Email must end with @his.student');
        }

        if (this.students[email]) {
            throw new Error('Email already registered');
        }

        this.students[email] = {
            password: this.hashPassword(password),
            securityQuestion: securityQ,
            securityAnswer: this.hashAnswer(securityA),
            createdAt: new Date().toISOString(),
            lastLogin: null
        };

        this.saveToStorage();
        return true;
    }

    validateLogin(email, password) {
        const student = this.students[email];
        if (student && student.password === this.hashPassword(password)) {
            student.lastLogin = new Date().toISOString();
            this.saveToStorage();
            return true;
        }
        return false;
    }

    hashPassword(password) {
        return btoa(password);
    }

    hashAnswer(answer) {
        return btoa(answer.toLowerCase());
    }

    saveToStorage() {
        localStorage.setItem(CONFIG.STORAGE_KEYS.STUDENTS, JSON.stringify(this.students));
    }
}

class StudentPortal {
    constructor() {
        this.storage = new StudentStorage();
    }

    async uploadDocument(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const document = {
                    id: Date.now(),
                    name: file.name,
                    type: file.type,
                    data: e.target.result,
                    uploadDate: new Date().toISOString()
                };
                this.storage.saveDocument(document);
                resolve(document);
            };
            reader.readAsDataURL(file);
        });
    }

    async capturePhoto() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement('video');
        const canvas = document.createElement('canvas');

        video.srcObject = stream;
        await video.play();

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        const photo = {
            id: Date.now(),
            type: 'photo',
            data: canvas.toDataURL('image/jpeg'),
            captureDate: new Date().toISOString()
        };

        this.storage.saveDocument(photo);
        stream.getTracks().forEach(track => track.stop());
        return photo;
    }

    saveNote(text) {
        const note = {
            id: Date.now(),
            type: 'note',
            content: text,
            createDate: new Date().toISOString()
        };
        this.storage.saveDocument(note);
        return note;
    }
}


class HODFeatures {
    constructor() {
        this.polls = [];
        this.announcements = [];
        this.stats = {
            totalForms: 0,
            activeSubmissions: 0,
            studentEngagement: 0
        };
    }

    createPoll(question, options) {
        const poll = {
            id: Date.now(),
            question,
            options,
            responses: [],
            created: new Date().toISOString(),
            active: true
        };
        this.polls.push(poll);
        return poll;
    }

    createAnnouncement(content, type, media) {
        const announcement = {
            id: Date.now(),
            content,
            type,
            media,
            created: new Date().toISOString(),
            views: 0
        };
        this.announcements.push(announcement);
        return announcement;
    }

    updateStats() {
        this.stats = {
            totalForms: db.forms.length,
            activeSubmissions: db.forms.reduce((acc, form) =>
                acc + form.submissions.length, 0),
            studentEngagement: this.calculateEngagement()
        };
        return this.stats;
    }

    calculateEngagement() {
        return this.polls.reduce((acc, poll) =>
            acc + poll.responses.length, 0) +
            this.announcements.reduce((acc, ann) =>
                acc + ann.views, 0);
    }
}

class CacheManager {
    static setCache(key, data, expiryMinutes = 30) {
        const item = {
            data: data,
            timestamp: Date.now(),
            expiry: Date.now() + (expiryMinutes * 60 * 1000)
        };
        localStorage.setItem(key, JSON.stringify(item));
    }

    static getCache(key) {
        const item = JSON.parse(localStorage.getItem(key));
        if (!item) return null;
        if (Date.now() > item.expiry) {
            localStorage.removeItem(key);
            return null;
        }
        return item.data;
    }
}
class RateLimiter {
    constructor(maxRequests = 100, timeWindow = 60000) {
        this.requests = new Map();
        this.maxRequests = maxRequests;
        this.timeWindow = timeWindow;
    }

    checkLimit(userId) {
        const now = Date.now();
        const userRequests = this.requests.get(userId) || [];
        const recentRequests = userRequests.filter(time => now - time < this.timeWindow);
        
        if (recentRequests.length >= this.maxRequests) {
            return false;
        }

        recentRequests.push(now);
        this.requests.set(userId, recentRequests);
        return true;
    }
}

class StudentStorage {
    constructor() {

        this.documents[doc.type].push(doc);

    getDocuments(type) {

    persistStorage() {
        localStorage.setItem(CONFIG.STORAGE_KEYS.DOCUMENTS, JSON.stringify(this.documents));
    }
}

function handleFormSubmission(formId) {
    const form = document.getElementById('studentSubmissionForm');
    const submitButton = form.querySelector('button[type="submit"]');
    const studentId = studentAuth.currentStudent?.id;

    // Check if student has already submitted
    const checkPreviousSubmission = () => {
        const submissionKey = `form_${formId}_${studentId}`;
        const previousSubmission = localStorage.getItem(submissionKey);
        
        if (previousSubmission) {
            // Hide form and show submitted message
            form.innerHTML = `
                <div class="submission-complete">
                    <h3>Form Already Submitted</h3>
                    <p>You have already completed this form on 
                    ${new Date(JSON.parse(previousSubmission).lastSubmission).toLocaleString()}</p>
                    <p>Multiple submissions are not allowed.</p>
                </div>
            `;
            return true;
        }
        return false;
    };

    // If already submitted, stop here
    if (checkPreviousSubmission()) {
        return;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const submission = {
            id: Date.now(),
            timestamp: new Date().toISOString(),
            studentId: studentId,
            data: Object.fromEntries(formData.entries())
        };

        try {
            // Save submission
            db.submitForm(formId, submission);

            // Save submission record
            localStorage.setItem(
                `form_${formId}_${studentId}`,
                JSON.stringify({
                    lastSubmission: submission.timestamp,
                    submitted: true
                })
            );

            // Update UI to show completion
            form.innerHTML = `
                <div class="submission-success">
                    <h3>Form Submitted Successfully!</h3>
                    <p>Thank you for your submission.</p>
                    <p>Submission Time: ${new Date(submission.timestamp).toLocaleString()}</p>
                </div>
            `;

            Helpers.showToast('Form submitted successfully!', 'success');

        } catch (error) {
            Helpers.showToast('Submission failed. Please try again.', 'error');
        }
    });
