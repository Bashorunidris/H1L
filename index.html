<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Event Ticket</title>
  <!-- jsPDF for PDF creation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- QRCode.js for QR generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin: 10px 0 5px;
      color: #1e3a8a;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background: #1e3a8a;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ‰ Buy Mock Ticket</h2>
    <p>Enter your details and download your ticket instantly</p>

    <label>Email:</label>
    <input id="email" type="email" placeholder="Enter your email">

    <label>Ticket Type:</label>
    <select id="type">
      <option value="Regular">Regular - â‚¦5000</option>
      <option value="VIP">VIP - â‚¦10000</option>
    </select>

    <label>Quantity:</label>
    <input id="qty" type="number" value="1" min="1">

    <button onclick="buyTicket()">ðŸ’³ Pay (Mock) & Download</button>
  </div>

  <script>
    // ðŸš€ Mock "payment" just generates a fake ticket
    function simulatePayment(email, type, qty, price) {
      const total = price * qty;
      const ticketId = "TICKET-" + Math.floor(Math.random() * 1000000);
      const tx_ref = "TX-" + Date.now();

      // Generate ticket PDF
      generateTicket(ticketId, email, type, qty, total, tx_ref);
    }

    // ðŸŽŸ Generate Ticket PDF with QR
    function generateTicket(ticketId, email, type, qty, total, tx_ref) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("ðŸŽŸ EVENT TICKET", 20, 20);
      doc.setFontSize(12);
      doc.text(`Ticket ID: ${ticketId}`, 20, 40);
      doc.text(`Transaction Ref: ${tx_ref}`, 20, 50);
      doc.text(`Email: ${email}`, 20, 60);
      doc.text(`Ticket Type: ${type}`, 20, 70);
      doc.text(`Quantity: ${qty}`, 20, 80);
      doc.text(`Amount Paid: â‚¦${total}`, 20, 90);
      doc.text("Show this QR code at the gate:", 20, 110);

      // Generate QR code in a temporary div
      const qrDiv = document.createElement("div");
      new QRCode(qrDiv, { text: ticketId, width: 100, height: 100 });
      const qrImg = qrDiv.querySelector("img");
      const imgData = qrImg.src;

      // Add QR code to PDF
      doc.addImage(imgData, "PNG", 20, 120, 50, 50);

      // Save PDF
      doc.save("ticket.pdf");
    }

    // Button handler
    function buyTicket() {
      const email = document.getElementById("email").value;
      const type = document.getElementById("type").value;
      const qty = parseInt(document.getElementById("qty").value);
      const price = type === "VIP" ? 10000 : 5000;

      if (!email) {
        alert("âš  Please enter your email");
        return;
      }

      simulatePayment(email, type, qty, price);
    }
  </script>
</body>
</html>
