<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rewarder Admin - Send Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8ff;
      padding: 20px;
      color: #1a1a2e;
    }
    h1 {
      color: #0056d2;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #0056d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #3399ff;
    }
    .ticket-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .ticket-card p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>üéü Rewarder Admin - Send Tickets</h1>
  <p>Below are the purchased tickets. Click "Send Email" to deliver to user.</p>
  <div id="ticket-list"></div>

  <!-- Firebase -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD2wVNyVlIglCbD1iClmnv29tNPq34TQj4",
      authDomain: "tap-to-pay-31743.firebaseapp.com",
      projectId: "tap-to-pay-31743",
      storageBucket: "tap-to-pay-31743.appspot.com",
      messagingSenderId: "645810581024",
      appId: "1:645810581024:web:b456bcf200bafe905ad645",
      measurementId: "G-XK4X797BD5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ‚úÖ Your Google Script URL
    const googleScriptURL = "https://script.google.com/macros/s/AKfycbzOOkpKW-jrEpby3R5-sIBY2WYm1gVwm3C6hhmEle4nmPPpeSLhuU2QOy7YGMIl45ZK0Q/exec";

    // Load tickets
    async function loadTickets() {
      const ticketList = document.getElementById("ticket-list");
      ticketList.innerHTML = "Loading tickets...";

      const snapshot = await db.collection("tickets").get();
      ticketList.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "ticket-card";
        div.innerHTML = `
          <p><b>Name:</b> ${data.name}</p>
          <p><b>Email:</b> ${data.email}</p>
          <p><b>Ticket:</b> ${data.ticketType} (x${data.qty})</p>
          <p><b>Amount:</b> ‚Ç¶${data.amount}</p>
          <p><b>Ref:</b> ${data.txRef}</p>
          <button onclick="sendEmail('${doc.id}')">Send Email</button>
        `;
        ticketList.appendChild(div);
      });
    }

    // Send email via Google Apps Script
    async function sendEmail(ticketId) {
      try {
        const doc = await db.collection("tickets").doc(ticketId).get();
        if (!doc.exists) return alert("Ticket not found");

        const data = doc.data();

        const response = await fetch(googleScriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.success) {
          alert(`‚úÖ Email sent to ${data.email}`);
        } else {
          alert("‚ùå Failed: " + JSON.stringify(result));
        }
      } catch (err) {
        console.error(err);
        alert("Error sending email. Check console.");
      }
    }

    loadTickets();
  </script>
</body>
</html>
