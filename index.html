<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listings with Modal & Payment</title>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body>
  <h1>Test Flutterwave Integration</h1>
  <button onclick="makePayment()">Pay with Flutterwave</button>

  <script>
    function makePayment() {
      FlutterwaveCheckout({
        public_key: "FLWPUBK-d3902fdb2f80f41ada9c077eb569466a-X",
        tx_ref: "txref-" + Date.now(),
        amount: 1000,
        currency: "NGN",
        payment_options: "card, banktransfer, ussd",
        customer: {
          email: "customer@example.com",
          phone_number: "08012345678",
          name: "John Doe"
        },
        callback: function(response) {
          console.log("Payment callback", response);
          if (response.status === "successful") {
            alert("Payment successful! Reference: " + response.transaction_id);
          } else {
            alert("Payment not completed.");
          }
        },
        onclose: function() {
          console.log("Flutterwave modal closed");
        },
        customizations: {
          title: "Test Payment",
          description: "Paying for a test product",
          logo: "https://yourdomain.com/logo.png"
        }
      });
    }
  </script>
</body>
</html>
